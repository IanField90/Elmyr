buildscript {

    ext {
        kotlin_version = '1.2.61'
        spek_version = '1.2.0'
        junit_platform_version = '1.0.0'
        junit_vintage_version = '4.12.0'
        junit4_version = '4.12'
        detekt_version = '1.0.0.M13'
        assertj_version = '0.2.1'
        mockito_kotlin_version = '1.6.0'
        dokka_version = '0.9.15'
        pitest_version = '0.0.9'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath "pl.droidsonroids.gradle:gradle-pitest-plugin:$pitest_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionType = Wrapper.DistributionType.ALL
}
