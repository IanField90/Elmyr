buildscript {

    ext {
        kotlin_version = '1.1.51'
        spek_version = '1.1.2'
        junit_platform_version = '1.0.0'
        junit_vintage_version = '4.12.0'
        junit4_version = '4.12'
        detekt_version = '1.0.0.M13'
        assertj_version = '3.8.0'
        mockito_kotlin_version = '1.5.0'
    }

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath 'pl.droidsonroids.gradle:gradle-pitest-plugin:0.0.9'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
    distributionType = Wrapper.DistributionType.ALL
}
