buildscript {

    ext {
        kotlin_version = '1.1.2-4'
        spek_version = '1.1.2'
        junit_platform_version = '1.0.0-M4'
        detekt_version = '1.0.0.M10.1'
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
    dependencies {

        // Pitest
        classpath 'pl.droidsonroids.gradle:gradle-pitest-plugin:0.0.6'

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
    distributionType = Wrapper.DistributionType.ALL
}
